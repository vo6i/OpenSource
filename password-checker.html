<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка Надежности Пароля</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-green-400">Проверка Надежности Пароля</h1>
        
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Введите пароль:</label>
            <input 
                type="password" 
                id="password" 
                class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-white"
                placeholder="Ваш пароль"
            >
        </div>

        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3 text-gray-200">Надежность: <span id="strength-text" class="font-bold"></span></h2>
            <div id="strength-bar" class="h-2 rounded-full bg-gray-600">
                <div class="h-full rounded-full transition-all duration-300 ease-in-out" style="width: 0%;"></div>
            </div>
        </div>

        <div>
            <h2 class="text-xl font-semibold mb-3 text-gray-200">Критерии:</h2>
            <ul class="space-y-2">
                <li id="length-criteria" class="flex items-center text-red-400">
                    <span class="mr-2"><i class="fas fa-times-circle"></i></span>
                    Минимум 8 символов
                </li>
                <li id="uppercase-criteria" class="flex items-center text-red-400">
                    <span class="mr-2"><i class="fas fa-times-circle"></i></span>
                    Содержит заглавную букву
                </li>
                <li id="lowercase-criteria" class="flex items-center text-red-400">
                    <span class="mr-2"><i class="fas fa-times-circle"></i></span>
                    Содержит строчную букву
                </li>
                <li id="number-criteria" class="flex items-center text-red-400">
                    <span class="mr-2"><i class="fas fa-times-circle"></i></span>
                    Содержит цифру
                </li>
                <li id="symbol-criteria" class="flex items-center text-red-400">
                    <span class="mr-2"><i class="fas fa-times-circle"></i></span>
                    Содержит спец. символ (!@#$%^&*)
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const strengthText = document.getElementById('strength-text');
            const strengthBarFill = document.querySelector('#strength-bar > div');
            
            const lengthCriteria = document.getElementById('length-criteria');
            const uppercaseCriteria = document.getElementById('uppercase-criteria');
            const lowercaseCriteria = document.getElementById('lowercase-criteria');
            const numberCriteria = document.getElementById('number-criteria');
            const symbolCriteria = document.getElementById('symbol-criteria');

            const criteriaElements = [
                lengthCriteria, 
                uppercaseCriteria, 
                lowercaseCriteria, 
                numberCriteria, 
                symbolCriteria
            ];

            // Function to update criteria display (check/cross icon and color)
            function updateCriteria(element, isValid) {
                element.classList.remove('text-red-400', 'text-green-400');
                element.classList.add(isValid ? 'text-green-400' : 'text-red-400');
                element.querySelector('span').innerHTML = isValid ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-times-circle"></i>';
            }

            // Main password strength check function
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let score = 0;

                // Criteria checks
                const hasLength = password.length >= 8;
                const hasUppercase = /[A-Z]/.test(password);
                const hasLowercase = /[a-z]/.test(password);
                const hasNumber = /[0-9]/.test(password);
                const hasSymbol = /[!@#$%^&*()]/.test(password); // Common symbols

                // Update criteria display
                updateCriteria(lengthCriteria, hasLength);
                updateCriteria(uppercaseCriteria, hasUppercase);
                updateCriteria(lowercaseCriteria, hasLowercase);
                updateCriteria(numberCriteria, hasNumber);
                updateCriteria(symbolCriteria, hasSymbol);

                // Calculate score
                if (hasLength) score++;
                if (hasUppercase) score++;
                if (hasLowercase) score++;
                if (hasNumber) score++;
                if (hasSymbol) score++;

                // Determine strength level and update bar/text
                let strength = "";
                let barColor = "";
                let barWidth = (score / criteriaElements.length) * 100;

                if (score === 0) {
                    strength = "Очень слабая";
                    barColor = "bg-gray-600";
                } else if (score <= 2) {
                    strength = "Слабая";
                    barColor = "bg-red-500";
                } else if (score <= 3) {
                    strength = "Средняя";
                    barColor = "bg-yellow-500";
                } else if (score <= 4) {
                    strength = "Хорошая";
                    barColor = "bg-blue-500";
                } else {
                    strength = "Отличная!";
                    barColor = "bg-green-500";
                }

                strengthText.textContent = strength;
                strengthBarFill.style.width = `${barWidth}%`;
                strengthBarFill.className = `h-full rounded-full transition-all duration-300 ease-in-out ${barColor}`;
            });

            // Trigger initial check for empty password
            passwordInput.dispatchEvent(new Event('input'));
        });
    </script>
</body>
</html>
